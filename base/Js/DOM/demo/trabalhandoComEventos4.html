<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Trabalhando com Eventos #04</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
    }

    form input,
    form select,
    form button {
      margin: 10px;
      font-size: 1.6em;
    }
  </style>
</head>
<body class="conteudo exercicio">
  <h1>Formulario</h1>
  <form name="pesquisa" action="http://www.google.com.br/search">
    <input type="text" name="q" placeholder="Digite o termo...">
    <select name="hl">
        <option value="pt-br">Português (Brasil)</option>
        <option value="en-us">Inglês (Americano)</option>
    </select>
    <button wm-submit>Pesquisar</button>
  </form>
  <script>
    const form = document.forms[0]
    form.onsubmit = function(e) {
      e.preventDefault()

      const form = e.target
      const formData = new FormData(form)
      formData.append('ajax', true)
      console.log(formData.get('q'))
      console.log(formData.has('h1'))

      for(let dado of formData) {
        console.log(dado)
      }
    }
  </script>
</body>
</html>
