<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidades #02</title>
  <style>
    .fora {
      position: relative;
      background-color: orange;
      height: 400px;
      width: 400px;
      padding: 50px;
    }

    .dentro {
      background-color: mediumvioletred;
      height: 100px;
      width: 100%;
      position: static; /* conteudo */
      position: relative; /* conteudo */
      position: absolute; /* conteudo + padding */
      position: fixed; /* viewport */
    }
  </style>
</head>
<body>
  <div class="fora">Opa
    <div class="dentro">Epa</div>
  </div>
</body>
</html>
