<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Desafio Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: lightgray;
    }

    .cabecalho {
      background: #333;
      color: #fff;
      border-bottom: solid 5px #4faddb;
      height: 80px;
    }

    .logo img {
      height: 50px;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .cabecalho a {
      text-decoration: none;
      color: #eee;
      font-size: 1.3em;
      padding: 10px 15px;
    }

    .menu a:hover {
      background-color: #4faddb;
      color: #000;
    }

    .cabecalho .botao {
      border-radius: 30px;
      padding: 10px 25px;
      margin-right: 10px;
    }

    .destaque {
      background: #f50a31;
      color: #fff;
    }

    /* Solução com Flex Box */

    .cabecalho {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu {
      flex-grow: 10;
    }

    .menu ul {
      display: flex;
    }

    .menu li {
      margin: 0px 10px;
    }
  </style>
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <a href="#inicio">
        <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
      </a>
    </div>
    <nav class="menu">
      <ul>
        <li>
          <a href="#inicio">Início</a>
        </li>
        <li>
          <a href="#cursos">Cursos</a>
        </li>
        <li>
          <a href="#sobre">Sobre</a>
        </li>
        <li>
          <a href="#contato">Contato</a>
        </li>
      </ul>
    </nav>
    <aside class="autenticacao">
      <a href="#login">Login</a>
      <a href="#registrar" class="botao destaque">Registrar</a>
    </aside>
  </header>
</body>
</html>
